<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <body>
        <nav th:replace="layout :: menu"></nav>

        <h1>Clientes</h1>

        <a href="/clientes/novo" class="btn btn-primary">Novo</a>

        <table class="table">
            <thead>
                <th>Nome</th>
                <th>Endere√ßo</th>
                <th>Data Nascimento</th>
                <th></th>
            </thead>
            <tbody>
                <tr th:each="umCliente : ${listaClientes}">
                    <td th:text="${umCliente.nome}"></td>
                    <td th:text="${umCliente.endereco}"></td>
                    <td th:text="${umCliente.dataNascimento}"></td>
                    <td><a th:href="@{'/clientes/alterar/'+ ${umCliente.id}}"
                        class="btn btn-warning">Alterar</a></td>
                </tr>
            </tbody>
        </table>



        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
